<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Alert</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div
        class="wrapper w-full h-auto my-8 mx-auto flex justify-center items-center"
      >
        <div>
          <div
            class="content w-[35vw] bg-gray-200 h-auto p-5 rounded-md ring-1"
          >
            <div class="actions flex justify-between">
              <i
                class="fa-regular fa-circle-xmark text-2xl text-red-500 hover:text-red-700 cursor-pointer"
              ></i>
              <i
                class="fa-regular fa-circle-check text-2xl text-green-500 hover:text-green-700 cursor-pointer"
              ></i>
            </div>
            <h2 class="text-xl leading-10">
              Lorem ipsum dolor sit amet consectetur adipisicing elit
            </h2>
            <p class="text">
              Lorem ipsum dolor sit ameti? Inventore quasi dolore officia rem!
              Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.
            </p>
          </div>
          <!--  Info Alert-->
          <div
            class="bg-blue-200 ring-1 shadow-lg shadow-blue-500/40 ring-blue-400 text-blue-700 font-semibold my-5 py-7 px-5"
          >
            <div class="flex justify-between item-center">
              <div class="flex items-center gap-x-2 text-xl">
                <i class="fa-solid fa-circle-info text-3xl"></i>
                <span class="tex-base font-semibold">Info:</span>
                <p>User pending action</p>
              </div>
              <i
                class="fa-solid fa-xmark text-3xl font-semibold text-green-400 cursor-pointer"
              ></i>
            </div>
          </div>
          <!-- Warning Alert -->

          <div
            class="bg-orange-200 ring-1 shadow-lg shadow-orange-500/40 ring-orange-300 text-orange-700 font-semibold my-5 py-7 px-5"
          >
            <div class="flex justify-between item-center">
              <div class="flex items-center gap-x-2 text-xl">
                <i class="fa-solid fa-triangle-exclamation text-3xl"></i>
                <span class="tex-base font-semibold">Warning:</span>
                <p>User has to Admin</p>
              </div>
              <i
                class="fa-solid fa-xmark text-3xl font-semibold text-orange-400 cursor-pointer"
              ></i>
            </div>
          </div>

          <!-- Error Alert -->

          <div
            class="bg-red-200 ring-1 shadow-lg shadow-red-500/40 ring-red-300 text-red-700 font-semibold my-5 py-7 px-5"
          >
            <div class="flex justify-between item-center">
              <div class="flex items-center gap-x-2 text-xl">
                <i class="fa-solid fa-ban text-3xl"></i>
                <span class="tex-base font-semibold">Error:</span>
                <p>Internal server Error</p>
              </div>
              <i
                class="fa-solid fa-xmark text-3xl font-semibold text-red-400 cursor-pointer"
              ></i>
            </div>
          </div>

          <!-- success Alert -->

          <div
            class="bg-green-200 ring-1 shadow-lg shadow-green-500/40 ring-green-300 text-green-700 font-semibold my-5 py-7 px-5"
          >
            <div class="flex justify-between item-center">
              <div class="flex items-center gap-x-3 text-xl">
                <i class="fa-solid fa-check text-3xl"></i>
                <span class="tex-base font-semibold">Error:</span>
                <p>Internal server Error</p>
              </div>
              <i
                class="fa-solid fa-xmark text-3xl font-semibold text-green-400 cursor-pointer"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

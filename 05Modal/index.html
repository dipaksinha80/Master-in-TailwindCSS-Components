<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-slate-400"
    style="font-family: Verdana, Geneva, Tahoma, sans-serif"
  >
    <div class="flex items-center justify-center mx-auto w-full h-screen">
      <div
        class="max-w-[75vw] mx-auto bg-white sm:pt-8 sm:pb-6 sm:px-8 pt-5 pb-4 px-5 rounded-lg"
      >
        <div class="flex items-center justify-between py-4">
          <h2 class="text-xl">Share Modal</h2>
          <img
            class="md:h-10 md:w-10 h-8 w-8 bg-slate-400 rounded-full opacity-55 cursor-pointer shadow-2xl"
            src="./icons/icons8-cross-50.png"
            alt=""
            srcset=""
          />
        </div>
        <div class="py-2">
          <p class="text-sm">Share this link via</p>
        </div>
        <div class="flex items-center py-2 justify-evenly">
          <div
            class="flex items-center justify-center rounded-full shadow-xl md:h-14 md:w-14 h-10 w-10 object-cover"
          >
            <img
              class="md:h-10 md:w-10 h-8 w-8 cursor-pointer"
              src="./icons/icons8-facebook-50.png"
              alt=""
              srcset=""
            />
          </div>
          <div
            class="flex items-center justify-center rounded-full shadow-xl md:h-14 md:w-14 h-10 w-10 object-cover"
          >
            <img
              class="md:h-10 md:w-10 h-8 w-8 cursor-pointer"
              src="./icons/icons8-twitter-50.png"
              alt=""
              srcset=""
            />
          </div>

          <div
            class="flex items-center justify-center rounded-full shadow-xl md:h-14 md:w-14 h-10 w-10 object-cover"
          >
            <img
              class="md:h-10 md:w-10 h-8 w-8 cursor-pointer"
              src="./icons/icons8-instagram-50.png"
              alt=""
              srcset=""
            />
          </div>
          <div
            class="flex items-center justify-center rounded-full shadow-xl md:h-14 md:w-14 h-10 w-10 object-cover"
          >
            <img
              class="md:h-10 md:w-10 h-8 w-8 cursor-pointer"
              src="./icons/icons8-whatsapp-50.png"
              alt=""
              srcset=""
            />
          </div>
          <div
            class="flex items-center justify-center rounded-full shadow-xl md:h-14 md:w-14 h-10 w-10 object-cover"
          >
            <img
              class="md:h-10 md:w-10 h-8 w-8 cursor-pointer text-white"
              src="./icons/icons8-telegram-50.png"
              alt=""
              srcset=""
            />
          </div>
        </div>
        <div class="py-2">
          <p>Or copy link</p>
        </div>
        <div
          class="shadow-inner relative ring-1 md:px-3 px-1 md:py-2 py-1 flex items-center justify-between"
        >
          <div class="flex items-center gap-1">
            <img
              class="h-5 w-5"
              src="./icons/icons8-link-50.png"
              alt=""
              srcset=""
            />
            <p class="sm:text-base text-sm">https://boxicons.com/?query=link</p>
          </div>
          <button
            class="shadow-xl bg-violet-800 text-white md:px-4 md:py-2 sm:px-2 sm:py-2 px-1 py-1"
            type="button"
          >
            Copy
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
